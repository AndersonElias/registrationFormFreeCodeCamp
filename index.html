<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"></label>
                <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"></label>
                <label for="email">Enter Your Email: <input required id="email" type="email"></label>
                <label for="new-password">Creaate a New Password <input required id="new-password" type="password" pattern =[a-z0-5]{8,}></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"> <input type="radio" name="account-type" id="personal-account"> Personal Account</label>
                <label for="business-account"> <input type="radio" name="account-type" id="business-account"> Business Account</label>
                <label for="terms-and-conditions"> <input type="checkbox" required id="terms-and-conditions"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>
            <fieldset>
                <label><input type="file">Upload a profile picture:</label>
                <label><input type="number" min="13" max="120"></label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
